<div *ngFor="let book of books()">
  <li>
    <h2>{{ book.title }}</h2>
    <!--Container to control image size and reuse the component-->
    <div style="width: 200px; height: auto">
      <app-image-switch [image]="book.image"></app-image-switch>
    </div>
    <h3>{{ book.author }}</h3>
    <h3>{{ book.published }}</h3>
    <p>{{ book.description }}</p>
    <button (click)="textExpend()">
      {{ textCollapse() ? "Visa mindre..." : "Visa mer..." }}
    </button>
  </li>
</div>
